<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        *{ /*Configurações globais das CSSs */
            height: 100%;

        }
        

        body{
            background-image: linear-gradient(180deg, #127369, #10403B, #8AA6A3, #4C5958, #BFBFBF); /*Para adicionar um degrade ao fundo da tela.*/

            background-attachment: fixed; /* Para deixar a tela fixada */

        }

        h1{
            color: white;

        }

    </style>
    
</head>
<body>
    <h1>Testando em CSS</h1>
    
</body>
</html>
